<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = parseInt(prompt("숫자를 입력하세요"));

        function powertest(num1,n){
            let result = Math.pow(num1, n);
            return result;   
        }
        
        let n = 10;
        powertest(num , n);
        alert(num+"의" + n+ "제곱은" + powertest(num, n) + "입니다.");

    </script>
</head>

</body>
</html>
