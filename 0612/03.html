    <script>
        function powertest(x,n){
            let result = Math.pow(x,n);
            return result;
        }

        let number = 2;
        let n = 10;        
        alert(number + "을(를)" + n + "제곱한 값은" + powertest(number , n) + "이다");
    </script>
